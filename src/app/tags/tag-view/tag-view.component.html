<div class="container">
  <div *ngIf="tag; else loading">
    <mat-card>
      <mat-card-title>
        Overview
      </mat-card-title>
      <mat-card-content>
        <app-item-status [parentDoc]="tag"></app-item-status>
        <app-editor *ngIf="editMode$ | async" dataKey="description" [data]="tag.data" (onSave)="onSave($event)"></app-editor>
      </mat-card-content>
    </mat-card>
  </div>
  <ng-template #loading>
    <mat-card text-center>
      <mat-card-title>
        Loading...
      </mat-card-title>
      <mat-card-content>
        <app-loader [isLoading]="true" size="1.5"></app-loader>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
