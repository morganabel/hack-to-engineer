<div class="container">
    <div *ngIf="mostRecent$ | async; let mostRecent; else loading">
      <mat-card>
        <mat-card-content>
          <mat-list>
            <a mat-list-item (click)="routeItem(item)" *ngFor="let item of mostRecent">
              <div fxLayout="row" fxLayoutAlign="space-between center" full-width>
                <div>{{item.data.name}}</div>
                <div>
                  <mat-chip-list *ngIf="item?.data?.tags">
                    <mat-chip *ngFor="let tagKey of (objectKeys(item.data.tags) | slice:0:2)">{{item.data.tags[tagKey]}}</mat-chip>
                  </mat-chip-list>
                </div>
              </div>
            </a>
          </mat-list> 
        </mat-card-content>
      </mat-card>
    </div>
    <ng-template #loading>
      <mat-card text-center>
        <mat-card-title>
          Loading...
        </mat-card-title>
        <mat-card-content>
          <app-loader [isLoading]="true" size="1.5"></app-loader>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </div>
