<div class="container">
    <div *ngIf="mostRecent$ | async; let mostRecent; else loading">
      <mat-card>
        <mat-card-content>
          <mat-list>
            <a mat-list-item *ngFor="let item of mostRecent">
              {{item.data.name}}
            </a>
          </mat-list> 
        </mat-card-content>
      </mat-card>
    </div>
    <ng-template #loading>
      <mat-card text-center>
        <mat-card-title>
          Loading...
        </mat-card-title>
        <mat-card-content>
          <app-loader [isLoading]="true" size="1.5"></app-loader>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </div>
