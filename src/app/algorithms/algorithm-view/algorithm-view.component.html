<div class="container">
  <div *ngIf="algorithm$ | async; let algorithm; else loading">
    <app-algorithm [algorithm]="algorithm"></app-algorithm>
  </div>
  <ng-template #loading>
    <mat-card text-center>
      <mat-card-title>
        Loading...
      </mat-card-title>
      <mat-card-content>
        <app-loader [isLoading]="true" size="1.5"></app-loader>
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
