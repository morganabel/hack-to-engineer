language: node_js
node_js:
  - "6"
branches:
  only:
    - master
before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli
  - npm install -g tslint
script:
  - npm run env -s && ng build --prod --aot
after_success:
  - npm install --prefix ./functions
deploy:
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
  project: "algosanddatastructures-3acf6"
